{% extends "admin/base_admin.html" %}

{% block title %}Crear Usuario - Sistema de Notas{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Crear Nuevo Usuario</h1>
    <p>Registra un nuevo usuario en el sistema</p>
</div>

<div class="content-container">
    <form method="POST" action="{{ url_for('crear_usuario') }}">
        <div class="form-row">
            <div class="form-group">
                <label for="username">Nombre de Usuario *</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Usuario *</label>
                <select id="tipo" name="tipo" class="form-control" required>
                    <option value="">Seleccionar tipo</option>
                    <option value="admin">Administrador</option>
                    <option value="docente">Docente</option>
                    <option value="alumno">Alumno</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="password">Contraseña *</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" class="form-control" required>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye" id="passwordIcon"></i>
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña *</label>
                <div class="password-input-container">
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                    <button type="button" class="password-toggle" id="confirmPasswordToggle">
                        <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Selector dinámico para Docentes -->
        <div id="docente-selector" class="form-group" style="display: none;">
            <label for="docente_id">Seleccionar Docente *</label>
            <select id="docente_id" name="docente_id" class="form-control">
                <option value="">Seleccionar docente</option>
                {% for docente in docentes %}
                <option value="{{ docente.id }}">{{ docente.nombre }} {{ docente.apellido }} - {{ docente.especialidad or 'Sin especialidad' }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Selector dinámico para Alumnos -->
        <div id="alumno-selector" class="form-group" style="display: none;">
            <label for="alumno_id">Seleccionar Alumno *</label>
            <select id="alumno_id" name="alumno_id" class="form-control">
                <option value="">Seleccionar alumno</option>
                {% for alumno in alumnos %}
                <option value="{{ alumno.id }}">{{ alumno.nombre }} {{ alumno.apellido }} - {{ alumno.ciclo }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Crear Usuario
            </button>
            <a href="{{ url_for('admin_ver_usuarios') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e9ecef;
}

.password-input-container {
    position: relative;
    display: flex;
    align-items: center;
}

.password-input-container .form-control {
    padding-right: 50px;
}

.password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #6c757d;
    cursor: pointer;
    padding: 5px;
    border-radius: 4px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 30px;
    height: 30px;
}

.password-toggle:hover {
    color: #007bff;
    background-color: rgba(0, 123, 255, 0.1);
}

.password-toggle i {
    font-size: 16px;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
// Validación de contraseñas
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('Las contraseñas no coinciden');
    } else {
        this.setCustomValidity('');
    }
});

document.getElementById('password').addEventListener('input', function() {
    const confirmPassword = document.getElementById('confirm_password');
    if (confirmPassword.value) {
        confirmPassword.dispatchEvent(new Event('input'));
    }
});

// Funcionalidad para mostrar/ocultar contraseña
const passwordToggle = document.getElementById('passwordToggle');
const passwordIcon = document.getElementById('passwordIcon');
const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
const confirmPasswordIcon = document.getElementById('confirmPasswordIcon');

passwordToggle.addEventListener('click', function() {
    const password = document.getElementById('password');
    if (password.type === 'password') {
        password.type = 'text';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
    } else {
        password.type = 'password';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
    }
});

confirmPasswordToggle.addEventListener('click', function() {
    const confirmPassword = document.getElementById('confirm_password');
    if (confirmPassword.type === 'password') {
        confirmPassword.type = 'text';
        confirmPasswordIcon.classList.remove('fa-eye');
        confirmPasswordIcon.classList.add('fa-eye-slash');
    } else {
        confirmPassword.type = 'password';
        confirmPasswordIcon.classList.remove('fa-eye-slash');
        confirmPasswordIcon.classList.add('fa-eye');
    }
});

// Funcionalidad dinámica para tipo de usuario
document.getElementById('tipo').addEventListener('change', function() {
    const tipo = this.value;
    const docenteSelector = document.getElementById('docente-selector');
    const alumnoSelector = document.getElementById('alumno-selector');
    const docenteSelect = document.getElementById('docente_id');
    const alumnoSelect = document.getElementById('alumno_id');
    
    // Ocultar todos los selectores
    docenteSelector.style.display = 'none';
    alumnoSelector.style.display = 'none';
    
    // Limpiar selecciones
    docenteSelect.value = '';
    alumnoSelect.value = '';
    
    // Mostrar el selector correspondiente
    if (tipo === 'docente') {
        docenteSelector.style.display = 'block';
        docenteSelect.required = true;
        alumnoSelect.required = false;
    } else if (tipo === 'alumno') {
        alumnoSelector.style.display = 'block';
        alumnoSelect.required = true;
        docenteSelect.required = false;
    } else {
        docenteSelect.required = false;
        alumnoSelect.required = false;
    }
});
</script>
{% endblock %}
