{% extends "base.html" %}

{% block title %}Editar Alumno{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1 class="dashboard-title"><i class="fas fa-user-edit"></i> Editar Alumno</h1>
</div>


<div class="card">
    <h2><i class="fas fa-user-edit"></i> Editar Información del Alumno</h2>
    
    <form action="{{ url_for('editar_alumno', alumno_id=alumno.id) }}" method="POST">
        <div class="grid grid-2">
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" class="form-control" 
                       value="{{ alumno.dni }}" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" 
                       value="{{ alumno.nombre }}" required>
            </div>
        </div>
        
        <div class="grid grid-2">
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" 
                       value="{{ alumno.apellido }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email (Opcional):</label>
                <input type="email" id="email" name="email" class="form-control" 
                       value="{{ alumno.email or '' }}">
            </div>
        </div>
        
        <div class="grid grid-2">
            <div class="form-group">
                <label for="telefono">Teléfono (Opcional):</label>
                <input type="text" id="telefono" name="telefono" class="form-control" 
                       value="{{ alumno.telefono or '' }}">
            </div>
            
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento (Opcional):</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" 
                       value="{{ alumno.fecha_nacimiento.strftime('%Y-%m-%d') if alumno.fecha_nacimiento else '' }}">
            </div>
        </div>
        
        <div class="grid grid-2">
            <div class="form-group">
                <label for="ciclo">Ciclo Académico:</label>
                <select id="ciclo" name="ciclo" class="form-control" required>
                    <option value="">Selecciona el ciclo</option>
                    <option value="primero" {{ 'selected' if alumno.ciclo == 'primero' else '' }}>Primero</option>
                    <option value="segundo" {{ 'selected' if alumno.ciclo == 'segundo' else '' }}>Segundo</option>
                    <option value="tercero" {{ 'selected' if alumno.ciclo == 'tercero' else '' }}>Tercero</option>
                    <option value="cuarto" {{ 'selected' if alumno.ciclo == 'cuarto' else '' }}>Cuarto</option>
                    <option value="quinto" {{ 'selected' if alumno.ciclo == 'quinto' else '' }}>Quinto</option>
                    <option value="sexto" {{ 'selected' if alumno.ciclo == 'sexto' else '' }}>Sexto</option>
                </select>
            </div>
            
            <div class="form-group">
                <!-- Campo vacío para mantener el diseño de 2 columnas -->
            </div>
        </div>
        
        <div class="d-flex gap-10">
            <button type="submit" class="btn btn-success" id="actualizarAlumnoBtn">
                <i class="fas fa-save"></i> Actualizar Alumno
            </button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<script>
    // Script específico para el formulario de editar alumno
    document.addEventListener('DOMContentLoaded', function() {
        const editarAlumnoForm = document.querySelector('form[action*="editar_alumno"]');
        const actualizarAlumnoBtn = document.getElementById('actualizarAlumnoBtn');
        
        if (editarAlumnoForm && actualizarAlumnoBtn) {
            editarAlumnoForm.addEventListener('submit', function(e) {
                // Cambiar el botón a estado de carga
                actualizarAlumnoBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
                actualizarAlumnoBtn.disabled = true;
                
                // Permitir que el formulario se envíe normalmente
                // No prevenir el envío con e.preventDefault()
                
                // Forzar el envío del formulario después de un pequeño delay
                setTimeout(function() {
                    if (editarAlumnoForm.checkValidity()) {
                        editarAlumnoForm.submit();
                    } else {
                        // Si hay errores de validación, restaurar el botón
                        actualizarAlumnoBtn.innerHTML = '<i class="fas fa-save"></i> Actualizar Alumno';
                        actualizarAlumnoBtn.disabled = false;
                    }
                }, 100);
            });
        }
    });
</script>
{% endblock %}
