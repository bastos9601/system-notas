{% extends "admin/base_admin.html" %}

{% block title %}Crear Materia - Sistema de Notas{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Crear Nueva Materia</h1>
    <p>Registra una nueva materia en el sistema</p>
</div>

<div class="content-container">
    <form method="POST" action="{{ url_for('admin_crear_materia') }}">
        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre de la Materia *</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Ej: Matemáticas I">
            </div>
            <div class="form-group">
                <label for="codigo">Código *</label>
                <input type="text" id="codigo" name="codigo" class="form-control" required placeholder="Ej: MAT101" style="text-transform: uppercase;">
            </div>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="4" placeholder="Descripción de la materia..."></textarea>
        </div>

        <div class="form-group">
            <label for="docente_id">Docente Asignado</label>
            <select id="docente_id" name="docente_id" class="form-control">
                <option value="">Seleccionar docente (opcional)</option>
                {% for docente in docentes %}
                <option value="{{ docente.id }}">{{ docente.nombre }} {{ docente.apellido }} - {{ docente.especialidad or 'Sin especialidad' }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="creditos">Créditos</label>
                <input type="number" id="creditos" name="creditos" class="form-control" min="1" max="10" placeholder="3">
            </div>
            <div class="form-group">
                <label for="horas_semanales">Horas Semanales</label>
                <input type="number" id="horas_semanales" name="horas_semanales" class="form-control" min="1" max="20" placeholder="4">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Crear Materia
            </button>
            <a href="{{ url_for('admin_ver_materias') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e9ecef;
}

textarea.form-control {
    resize: vertical;
    min-height: 100px;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
// Convertir código a mayúsculas automáticamente
document.getElementById('codigo').addEventListener('input', function() {
    this.value = this.value.toUpperCase();
});

// Validación del formulario
document.querySelector('form').addEventListener('submit', function(e) {
    const nombre = document.getElementById('nombre').value.trim();
    const codigo = document.getElementById('codigo').value.trim();
    
    if (!nombre || !codigo) {
        e.preventDefault();
        alert('Por favor, completa todos los campos obligatorios.');
        return;
    }
    
    if (codigo.length < 3) {
        e.preventDefault();
        alert('El código debe tener al menos 3 caracteres.');
        return;
    }
});
</script>
{% endblock %}
