{% extends "admin/base_admin.html" %}

{% block title %}Crear Docente - Sistema de Notas{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Crear Nuevo Docente</h1>
    <p>Registra un nuevo docente en el sistema</p>
</div>

<div class="content-container">
    <form method="POST" action="{{ url_for('crear_docente') }}">
        <div class="form-row">
            <div class="form-group">
                <label for="username">Nombre de Usuario *</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña *</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                            </div>
                        </div>

        <div class="form-group">
            <label for="especialidad">Especialidad (Opcional)</label>
            <input type="text" id="especialidad" name="especialidad" class="form-control" placeholder="Ej: Matemáticas, Ciencias, etc.">
        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Crear Docente
                            </button>
            <a href="{{ url_for('admin_ver_docentes') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                        </div>
                    </form>
                </div>
{% endblock %}

{% block extra_css %}
<style>
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}

.form-actions {
    display: flex;
    gap: 15px;
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e9ecef;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}

{% block extra_js %}
<script>
// Validación de contraseñas
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('Las contraseñas no coinciden');
    } else {
        this.setCustomValidity('');
    }
});

document.getElementById('password').addEventListener('input', function() {
    const confirmPassword = document.getElementById('confirm_password');
    if (confirmPassword.value) {
        confirmPassword.dispatchEvent(new Event('input'));
    }
        });
    </script>
{% endblock %}
