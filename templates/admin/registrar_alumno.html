{% extends "base.html" %}

{% block title %}Registrar Alumno{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1 class="dashboard-title"><i class="fas fa-user-graduate"></i> Registrar Alumno</h1>
</div>


<div class="card">
    <h2><i class="fas fa-user-graduate"></i> Registrar Nuevo Alumno</h2>
    
    <form action="{{ url_for('registrar_alumno') }}" method="POST">
        <div class="grid grid-2">
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" class="form-control" placeholder="12345678" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa el nombre" required>
            </div>
        </div>
        
        <div class="grid grid-2">
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingresa el apellido" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email (Opcional):</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="alumno@ejemplo.com">
            </div>
        </div>
        
        <div class="grid grid-2">
            <div class="form-group">
                <label for="telefono">Teléfono (Opcional):</label>
                <input type="text" id="telefono" name="telefono" class="form-control" placeholder="123456789">
            </div>
            
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento (Opcional):</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control">
            </div>
        </div>
        
        <div class="grid grid-2">
            <div class="form-group">
                <label for="ciclo">Ciclo Académico:</label>
                <select id="ciclo" name="ciclo" class="form-control" required>
                    <option value="">Selecciona el ciclo</option>
                    <option value="primero">Primero</option>
                    <option value="segundo">Segundo</option>
                    <option value="tercero">Tercero</option>
                    <option value="cuarto">Cuarto</option>
                    <option value="quinto">Quinto</option>
                    <option value="sexto">Sexto</option>
                </select>
            </div>
            
            <div class="form-group">
                <!-- Campo vacío para mantener el diseño de 2 columnas -->
            </div>
        </div>
        
        <div class="d-flex gap-10">
            <button type="submit" class="btn btn-success" id="registrarBtn">
                <i class="fas fa-save"></i> Registrar Alumno
            </button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<script>
    // Script específico para el registro de alumnos
    document.addEventListener('DOMContentLoaded', function() {
        const registroForm = document.querySelector('form[action="{{ url_for("registrar_alumno") }}"]');
        const registrarBtn = document.getElementById('registrarBtn');
        
        if (registroForm && registrarBtn) {
            registroForm.addEventListener('submit', function(e) {
                // Cambiar el botón a estado de carga
                registrarBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
                registrarBtn.disabled = true;
                
                // Permitir que el formulario se envíe normalmente
                // No prevenir el envío con e.preventDefault()
                
                // Forzar el envío del formulario después de un pequeño delay
                setTimeout(function() {
                    if (registroForm.checkValidity()) {
                        registroForm.submit();
                    } else {
                        // Si hay errores de validación, restaurar el botón
                        registrarBtn.innerHTML = '<i class="fas fa-save"></i> Registrar Alumno';
                        registrarBtn.disabled = false;
                    }
                }, 100);
            });
        }
    });
</script>
{% endblock %}
