{% extends "base.html" %}

{% block title %}Editar Materia{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-edit"></i> Editar Materia
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la Materia</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   value="{{ materia.nombre }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="codigo" class="form-label">Código de la Materia</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" 
                                   value="{{ materia.codigo }}" required>
                            <div class="form-text">El código debe ser único en el sistema.</div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('docente_dashboard') }}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Confirmación antes de enviar el formulario
document.querySelector('form').addEventListener('submit', function(e) {
    const nombre = document.getElementById('nombre').value.trim();
    const codigo = document.getElementById('codigo').value.trim();
    
    if (!nombre || !codigo) {
        e.preventDefault();
        alert('Por favor, completa todos los campos requeridos.');
        return;
    }
    
    if (!confirm('¿Estás seguro de que quieres actualizar esta materia?')) {
        e.preventDefault();
    }
});
</script>
{% endblock %}
