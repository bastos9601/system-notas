{% extends "base.html" %}

{% block title %}Editar Nota{% endblock %}

{% block content %}
<div class="dashboard-header">
    <h1 class="dashboard-title"><i class="fas fa-edit"></i> Editar Nota</h1>
    <div class="user-info">
        <span><i class="fas fa-user"></i> {{ session.username }}</span>
        <a href="{{ url_for('logout') }}" class="btn btn-danger desktop-logout">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </a>
    </div>
</div>

<div class="nav">
    <a href="{{ url_for('docente_dashboard') }}">
        <i class="fas fa-tachometer-alt"></i> Dashboard
    </a>
    <a href="{{ url_for('agregar_nota') }}">
        <i class="fas fa-plus"></i> Agregar Nota
    </a>
    <a href="{{ url_for('crear_materia') }}">
        <i class="fas fa-book"></i> Crear Materia
    </a>
    <a href="{{ url_for('docente_ver_notas') }}">
        <i class="fas fa-chart-line"></i> Ver Notas
    </a>
</div>

<div class="card">
    <h2><i class="fas fa-edit"></i> Editar Calificación</h2>
    
    <form action="{{ url_for('editar_nota', nota_id=nota.id) }}" method="POST">
        <div class="grid grid-2">
            <div class="form-group">
                <label for="materia">Materia:</label>
                <input type="text" id="materia" class="form-control" value="{{ materia.nombre }}" readonly>
            </div>
            
            <div class="form-group">
                <label for="fecha">Fecha de Evaluación:</label>
                <input type="text" id="fecha" class="form-control" value="{{ nota.fecha.strftime('%d/%m/%Y') }}" readonly>
            </div>
        </div>
        
        <div class="grid grid-2">
            <div class="form-group">
                <label for="nota">Nota:</label>
                <input type="number" id="nota" name="nota" class="form-control" 
                       value="{{ nota.nota }}" step="0.1" min="0" max="20" required>
            </div>
            
            <div class="form-group">
                <label for="tipo_evaluacion">Tipo de Evaluación:</label>
                <select id="tipo_evaluacion" name="tipo_evaluacion" class="form-control" required>
                    <option value="Parcial" {{ 'selected' if nota.tipo_evaluacion == 'Parcial' else '' }}>Parcial</option>
                    <option value="Final" {{ 'selected' if nota.tipo_evaluacion == 'Final' else '' }}>Final</option>
                    <option value="Trabajo Práctico" {{ 'selected' if nota.tipo_evaluacion == 'Trabajo Práctico' else '' }}>Trabajo Práctico</option>
                    <option value="Examen" {{ 'selected' if nota.tipo_evaluacion == 'Examen' else '' }}>Examen</option>
                    <option value="Participación" {{ 'selected' if nota.tipo_evaluacion == 'Participación' else '' }}>Participación</option>
                    <option value="Proyecto" {{ 'selected' if nota.tipo_evaluacion == 'Proyecto' else '' }}>Proyecto</option>
                    <option value="Otro" {{ 'selected' if nota.tipo_evaluacion == 'Otro' else '' }}>Otro</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" name="observaciones" class="form-control" 
                      rows="3" placeholder="Comentarios adicionales sobre la evaluación">{{ nota.observaciones or '' }}</textarea>
        </div>
        
        <div class="d-flex gap-10">
            <button type="submit" class="btn btn-success" id="actualizarNotaBtn">
                <i class="fas fa-save"></i> Actualizar Nota
            </button>
            <a href="{{ url_for('docente_ver_notas') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
</div>

<script>
    // Script específico para el formulario de editar nota
    document.addEventListener('DOMContentLoaded', function() {
        const editarNotaForm = document.querySelector('form[action*="editar_nota"]');
        const actualizarNotaBtn = document.getElementById('actualizarNotaBtn');
        
        if (editarNotaForm && actualizarNotaBtn) {
            editarNotaForm.addEventListener('submit', function(e) {
                // Cambiar el botón a estado de carga
                actualizarNotaBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
                actualizarNotaBtn.disabled = true;
                
                // Permitir que el formulario se envíe normalmente
                // No prevenir el envío con e.preventDefault()
                
                // Forzar el envío del formulario después de un pequeño delay
                setTimeout(function() {
                    if (editarNotaForm.checkValidity()) {
                        editarNotaForm.submit();
                    } else {
                        // Si hay errores de validación, restaurar el botón
                        actualizarNotaBtn.innerHTML = '<i class="fas fa-save"></i> Actualizar Nota';
                        actualizarNotaBtn.disabled = false;
                    }
                }, 100);
            });
        }
    });
</script>
{% endblock %}
