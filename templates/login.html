{% extends "base.html" %}

{% block title %}Iniciar Sesión - Sistema de Notas{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>
        
        <form action="{{ url_for('login') }}" method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" value="admin123" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
        
    </div>
</div>

<script>
    // Script específico para el login
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        
        if (loginForm && loginBtn) {
            loginForm.addEventListener('submit', function(e) {
                // Cambiar el botón a estado de carga
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
                loginBtn.disabled = true;
                
                // Permitir que el formulario se envíe normalmente
                // No prevenir el envío con e.preventDefault()
                
                // Forzar el envío del formulario después de un pequeño delay
                setTimeout(function() {
                    if (loginForm.checkValidity()) {
                        loginForm.submit();
                    } else {
                        // Si hay errores de validación, restaurar el botón
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                        loginBtn.disabled = false;
                    }
                }, 100);
            });
        }
    });
</script>
{% endblock %}
